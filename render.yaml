services:
  - type: web
    name: secureguard-cyber-app
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      - type: redirect
        source: /api/*
        destination: https://your-api-endpoint.com/api/:splat
        status: 200
    headers:
      - source: /assets/**/*
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - source: /**/*
        headers:
          - key: X-Frame-Options
            value: DENY
          - key: X-Content-Type-Options
            value: nosniff
          - key: Referrer-Policy
            value: strict-origin-when-cross-origin